<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome cdn -->
    <link rel="shortcut icon" href="./assets/images/dectionarylogo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Dictionary</title>
</head>

<body>

    <header>
        <h1>Dictionary Web App</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton">Search</button>
        </div>
    </header>

    <div class="results">

    </div>

    <div class="notifications-container">
        <div class="alert">
            <div class="flex">

                <div class="flex-shrink-0">
                    <svg aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 alert-svg">
                        <path clip-rule="evenodd"
                            d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                            fill-rule="evenodd"></path>
                    </svg>
                </div>

                <div class="alert-prompt-wrap">
                    <p class="text-sm text-yellow-700" id="alertMsg"></p>
                </div>

                <button id="dismissBtn">
                    <span>Dismiss</span>
                </button>

            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 dictionarywebap.netlify.app All rights reserved | <a href="https://www.linkedin.com/in/mr-anas-9745852a7/"
                target="_blank">Mr Anas</a></p>
    </footer>

    <script src="script.js"></script>
    <script>
        
    </script>
</body>

</html>
